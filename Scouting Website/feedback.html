    <h1 style="margin-top: 2%;">Feedback</h1> <br>
    
    <div class="feedback">
        <div class="name">
            <label for="name" class="labelText">Name:</label>
            <input type="text" id="name" class="inputbox">
        </div>
        <br>
        <div class="email">
            <label for="email" class="labelText">Email:</label>
            <input type="email" id="email" class="inputbox">
        </div>
        <br>
        <div class="teamnumber">
            <label for="teamnumber" class="labelText">Team Number:</label>
            <input type="number" id="teamnumber" class="inputbox">
        </div>
        <br>
        <div class="additionalfeedback">
            <label class="labelText" for="additionfeedback">Extra Feedback:</label>
            <textarea class="ebox" name="additionfeedback" id="additionfeedback" cols="30" rows="2"></textarea>
        </div>
    </div>
