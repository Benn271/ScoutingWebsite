    <h1 style="font-size: 350%;">Match Scouting</h1> <br>

    <form>
        <!--Info-->
        <div class="infoM">
            <label class="labelText" for="Scouter Name">Scouter Name:</label>
            <input id="Scouter Name" name="Scouter Name" class="inputbox" type='text'></input> <br>
        </div>

        <div class="infoM" id="PitInfo">
            <label class='labelText' for="Team Number">Team Number:</label>
            <input id="Team Number" name="Team Number" class="inputbox" type='number'></input> <br>
        </div>

        <div class="infoM">

            <!--Auto-->
            <h3 style="font-family: Monaco;">Auto</h3>

            <hr style="border:10px solid black">

            <div style="background-color: purple;"> 
                <h4 style="font-family: Monaco;">Cone</h4>
            </div>

            <hr style="border:5px solid black"><br>

            <!--Cone-->
            <label class="labelText" for="ConeH" >High:  </label> 
            <label class="labelText" for="ConeM" >Middle:  </label> 
            <label class="labelText" for="ConeM" >Low:  </label> 
            <label class="labelText" for="Missed1A" style="margin-left: 50px;">Missed:</label> <br> 

            <button onclick="hCone('+')" type="button" class="buttonsp">+</button>
            <button onclick="mCone('+')" type="button" class="buttonsp">+</button>
            <button onclick="lCone('+')" type="button" class="buttonsp">+</button>
            <button onclick="Missed1A('+')" type="button" class="buttonsp" style="margin-left: 50px;">+</button> <br><br>

            <input id="ConeH" class="blankinput" type="number"></input>
            <input id="ConeM" class="blankinput" type="number"></input>
            <input id="ConeL" class="blankinput" type="number"></input>
            <input id="Missed1A" class="blankinput" type="number" style="margin-left: 50px;"></input><br>
            
            <button onclick="hCone('-')" class="buttonsm" type="button">-</button>
            <button onclick="mCone('-')" class="buttonsm" type="button">-</button> 
            <button onclick="lCone('-')" class="buttonsm" type="button">-</button> 
            <button onclick="Missed1A('-')" class="buttonsm" type="button" style="margin-left: 50px;">-</button> <br><br>


            <hr style="border:5px solid black">

            <div style="background-color: orange;"> 
                <h4 style="font-family: Monaco;">Cube</h4>
            </div>

            <hr style="border:5px solid black">

            <!--Cube-->
            <label class="labelText" for="CubeH">High: </label>

            <label class="labelText" for="CubeM">Low: </label> 
            <label class="labelText" for="Missed2A" style="margin-left: 50px;">Missed:</label> <br> 

            <button onclick="hCube('+')" type="button" class="buttonsp">+</button>
            <button onclick="mCube('+')" type="button" class="buttonsp">+</button>
            <button onclick="lCube('+')" type="button" class="buttonsp">+</button>
            <button onclick="Missed2A('+')" type="button" class="buttonsp" style="margin-left: 50px;">+</button> <br><br>

            <input id="CubeH" class="blankinput" type="number"></input>

            <input id="Missed2A" class="blankinput" type="number" style="margin-left: 50px;"></input><br>

            <button onclick="hCube('-')" class="buttonsm" type="button">-</button>

            <hr style="border:5px solid black">
            <center> 
                <div style="background-color: yellow;"> 
                    <label class="labelText" for="Charge" style="margin: 0%; color: black; ">Charged:</label> <br>
                </div>

            <select class="dropDown" name="Charge" id="Charge">
                <option class="dropdownformat" value="False">False</option>
                <option class="dropdownformat" value="True">True</option>
                <input class="iNputbox" id="chargenum" type="number" style="width: 300px;" placeholder="How many charged?"></input>
            </select> <br><br>
            </center>
        </div>


        <hr style="border:25px solid rgb(255, 255, 255); border-radius: 0px;">

            <button onclick="Missed1T('+')" type="button" class="buttonsp" style="margin-left: 50px;">+</button> <br><br>

            <input id="ConeHt" class="blankinput" type="number"></input>
            <input id="ConeMt" class="blankinput" type="number"></input>
            <input id="ConeLt" class="blankinput" type="number"></input>
            <input id="Missed1T" class="blankinput" type="number" style="margin-left: 50px;"></input><br>
            
            <button onclick="thCone('-')" class="buttonsm" type="button">-</button>
            <button onclick="tmCone('-')" class="buttonsm" type="button">-</button> 
            <button onclick="tlCone('-')" class="buttonsm" type="button">-</button> 
            <button onclick="Missed1T('-')" class="buttonsm" type="button" style="margin-left: 50px;">-</button> <br><br>

        

            <hr style="border:5px solid black">

            <div style="background-color: orange;"> 
                <h4 style="font-family: Monaco;">Cube</h4>
            </div>

            <hr style="border:5px solid black">

            <!--Cube-->
            <label class="labelText" for="CubeHt">High: </label> 
            <label class="labelText" for="CubeMt">Middle: </label> 
            <label class="labelText" for="CubeMt">Low: </label> 
            <label class="labelText" for="Missed2T" style="margin-left: 50px;">Missed:</label> <br> 

            <button onclick="thCube('+')" type="button" class="buttonsp">+</button>
            <button onclick="tmCube('+')" type="button" class="buttonsp">+</button>
            <button onclick="tlCube('+')" type="button" class="buttonsp">+</button>
            <button onclick="Missed2T('+')" type="button" class="buttonsp" style="margin-left: 50px;">+</button> <br><br>

            <input id="CubeHt" class="blankinput" type="number"></input>
            <input id="CubeMt" class="blankinput" type="number"></input>
            <input id="CubeLt" class="blankinput" type="number"></input>
            <input id="Missed2T" class="blankinput" type="number" style="margin-left: 50px;"></input><br>

            <button onclick="thCube('-')" class="buttonsm" type="button">-</button> 
            <button onclick="tmCube('-')" class="buttonsm" type="button">-</button> 
            <button onclick="tlCube('-')" class="buttonsm" type="button">-</button> 
            <button onclick="Missed2T('-')" class="buttonsm" type="button" style="margin-left: 50px;">-</button> <br><br>

            <hr style="border:5px solid black">
        <center> 
            <div style="background-color: yellow;"> 
                <label class="labelText" for="Charge" style="margin: 0%; color: black; ">Charged:</label> <br>
            </div>

            <hr style="border:5px solid black">

            <select class="dropDown" name="Charge" id="Charget">
                <option class="dropdownformat"value="False">False</option>
                <option class="dropdownformat" value="True">True</option>
                <input class="iNputbox" id="chargenumt" type="number" style="width: 300px;" placeholder="How many charged?"></input>
            </select> <br><br>


        </div>
        <br><br><br>
    
        
        <buttons id="anaSub" class="buttons" type="submit" onclick="submitMatch()">Submit</buttons> <br><br><br><br><br><br><br><br><br>
        </center>
